<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link href="http://demos.creative-tim.com/material-kit/assets/css/material-kit.css" rel="stylesheet">
</head>
<body style="background-image:url(https://commonwealthmagazine.org/wp-content/uploads/2017/04/USA-Facts.png); background-repeat:no-repeat; background-size:cover;   min-height: 100%;
  min-width: 1024px;

  /* Set up proportionate scaling */
  width: 100%;
  height: auto;

  /* Set up positioning */
  position: fixed;
  top: 0;
  left: 0;">


        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content" style="padding-top:55px" >
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        
                        <div class="card card-login card-hidden ">
                            <div class="card-header card-header-text" data-background-color="rose">
                                <h4 class="card-title">USA Facts Metric's Tool Login</h4>
                            </div>

                            <div class="card-text">
                                <form method="#" action="#">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">perm_identity</i>
                                            </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Username</label>
                                                <input class="form-control" name="user" [(ngModel)]="user">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Password</label>
                                                <input type="password" name="pass" class="form-control" [(ngModel)]="pass">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn  btn-success" (click)="Login()">Login</button>
                                        
                                    </div>
                                </form>
                            </div>
                            
                            <div class="footer text-center">
                                <div class="alert alert-danger" *ngIf="wrongLogin">Wrong Username or Password</div>

                                

                            </div>
                            

                        </div>
                        </div>
                        
                    </div>
                </div>
            </div>
       

</body>
</html>
