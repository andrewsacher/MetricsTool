
<body style=" background-size:cover;
 height:100%;
  min-width: 1024px;
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  overflow-y:scroll">
    <div class='col-sm-2'>
        <nav-menu></nav-menu>
    </div>
    <div style="display:flex">
        <div class="header-row">
            <h1>Hello, {{svc.profile.FirstName}}</h1>
           
        </div>
       

    </div>
    <div style="display:flex" class="col-lg-offset-2">
        <form style="width:20%">

            <div>
                <br>
                <div class="form-group label-floating">
                    <label style="width:100%" class="control-label">First Name:</label><input class="form-control" type="text" name="FirstName" value="{{svc.profile.FirstName}}" [(ngModel)]="svc.profile.FirstName">
                </div>
            </div>
            <div>
                <div class="form-group label-floating">
                    <label style="width:100%" class="control-label">Last Name:</label><input class="form-control"  type="text" name="LastName"  value="{{svc.profile.LastName}}" [(ngModel)]="svc.profile.LastName">
                </div>
            </div>
            <div>
                <div class="form-group label-floating">
                    <label class="control-label" style="width:100%">Email:  </label><input class="form-control" type="text" name="Email" value="{{svc.profile.Email}}" [(ngModel)]="svc.profile.Email">
                </div>
            </div>
            <div>
                <div class="form-group label-floating">
                    <label class="control-label" style="width:100%"><span style="color:red">* </span>Password:  </label><input class="form-control" type="password" name="Password" value="{{svc.profile.Password}}" [(ngModel)]="svc.profile.Password">
                </div>
            </div>
            <button ladda="loading" data-style="expand-right" class="btn btn-success"(click)="Save()">Save</button>
        </form>
    </div>

    </body>
